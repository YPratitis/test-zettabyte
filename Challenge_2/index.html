<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.google.apis.com/css?family=Lato|Poppins&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Pricing!</title>
</head>
<body>
    
    <section class="price-comparison">
        <div class="price-column">
            <div class="price-header">
                <div class="price">
                <div class="dollar-sign">$</div>
                4
                <div class="per-month">/month</div>
                </div>
                <div class="plan-name">BASIC</div>
            </div>
            <div class="divider"></div>
            <div class="feature">
                10 Projects
            </div>
            <div class="feature">
                10 Pages
            </div>
            <div class="feature">
                100 MB Disk Space
            </div>
            <button class="cta">BUY NOW</button>
        </div>
        <div class="price-column standard">
            <div class="price-header">
                <div class="price">
                <div class="dollar-sign">$</div>
                8
                <div class="per-month">/month</div>
                </div>
                <div class="plan-name">STANDARD</div>
            </div>
            <div class="divider"></div>
            <div class="feature">
                20 Projects
            </div>
            <div class="feature">
                20 Pages
            </div>
            <div class="feature">
                200 MB Disk Space
            </div>
            <button class="cta">BUY NOW</button>
        </div>
        <div class="price-column">
            <div class="price-header">
                <div class="price">
                <div class="dollar-sign">$</div>
                12
                <div class="per-month">/month</div>
            </div>
                <div class="plan-name">ADVANCED</div>
            </div>
            <div class="divider"></div>
            <div class="feature">
                40 Projects
            </div>
            <div class="feature">
                40 Pages
            </div>
            <div class="feature">
                500 MB Disk Space
            </div>
            <button class="cta">BUY NOW</button>
        </div>
    </section>
</body>
</html>
